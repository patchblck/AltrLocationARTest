<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Location-based AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-entity
            id="ar-model"
            gltf-model="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
            scale="1 1 1"
            gps-entity-place="latitude: 12.96712; longitude: 77.52969"
            position="0 1.5 0"
            rotation="0 0 0"
        ></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const model = document.getElementById('ar-model');

            // Function to update model URL
            function updateModelURL(newURL) {
                model.setAttribute('gltf-model', newURL);
            }

            // Function to update position coordinates
            function updatePosition(lat, lon, alt) {
                model.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
                model.object3D.position.y = alt;
            }

            // Function to adjust XYZ position
            function adjustPosition(x, y, z) {
                const currentPosition = model.object3D.position;
                model.object3D.position.set(
                    currentPosition.x + x,
                    currentPosition.y + y,
                    currentPosition.z + z
                );
            }

            // Example usage with dummy values:
            // updateModelURL('https://example.com/path/to/new-dummy-model.gltf');
            // updatePosition(40.7128, -74.0060, 10); // Example: New York City coordinates
            // adjustPosition(1, 2, -0.5);
        });
    </script>
</body>
</html>

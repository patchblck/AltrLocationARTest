<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Location-based AR Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
    >
        <a-entity
            id="ar-model"
            gltf-model="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
            scale="1 1 1"
            gps-entity-place="latitude: 12.96712; longitude: 77.52969"
            position="0 0 0"
            rotation="0 0 0"
            look-at="[gps-camera]"
        ></a-entity>

       <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const model = document.getElementById('ar-model');

            // Function to update model URL
            function updateModelURL(newURL) {
                model.setAttribute('gltf-model', newURL);
            }

            // Function to update position coordinates
            function updatePosition(lat, lon) {
                model.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
            }

            // Function to adjust XYZ position
            function adjustPosition(x, y, z) {
                const currentPosition = model.object3D.position;
                model.object3D.position.set(
                    currentPosition.x + x,
                    currentPosition.y + y,
                    currentPosition.z + z
                );
            }
        });
    </script>
</body>
</html>
